# ============================================
# SITE INFORMATION
# ============================================
title: "Growth and Aging Lab"
subtitle: "Exercise Physiology"
description: "Research on exercise physiology, aging, and data-driven analysis."
header: "images/background2.jpg"
footer: "images/background2.jpg"

proofer: false

# GitHub Pages deployment settings
url: "https://galab.khu.ac.kr"
baseurl: ""

# ============================================
# SOCIAL / CONTACT
# ============================================
links:
  email: "jhc@khu.ac.kr"
  orcid: "0000-0002-3465-8965"
  google-scholar: "https://scholar.google.com/citations?user=qm1Ao-oAAAAJ&hl=ko&oi=ao"
  youtube: "YourLabChannel"

# ============================================
# COLLECTIONS & DEFAULTS
# ============================================
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default

  # member profiles
  - scope:
      type: "members"
    values:
      layout: member

  # blog posts
  - scope:
      type: "posts"
    values:
      layout: post

collections:
  members:
    output: true
  posts:
    output: true

# ============================================
# JEKYLL SETTINGS
# ============================================
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

# Plugins enabled by GitHub Pages
plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at

# ============================================
# THEME SETTINGS
# ============================================
theme: null   # 로컬 커스텀 테마 사용

# ============================================
# SASS & ASSET PIPELINE
# ============================================
sass:
  sass_dir: _styles

include:
  - _styles
  - _scripts

exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
  - Gemfile
  - Gemfile.lock
  - vendor
  - node_modules

# Optional settings
# timezone: Asia/Seoul
# lang: en
