# =========================
# site properties and page defaults
# =========================
title: Growth and Aging Lab
subtitle: Exercise Physiology
description: Research on exercise physiology and aging.
header: images/background2.jpg
footer: images/background2.jpg
proofer: false

# (선택) 나중에 도메인 고정되면 주석 해제하고 사용
